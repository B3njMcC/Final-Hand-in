<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Playlists</title>


    <!--external files-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <src href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></src>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins&display=swap" rel="stylesheet">
    <!--internal files-->
    <link rel="stylesheet" href="/css/playlist.css">
</head>
<body>
<header>
    <div class="full">
        <div class="col-7 Logo"><h4><a href="/index.html">STREAM</a></h4></div>
        <div class="col-7">Recent Releases</div>
        <div class="col-7">Popular Albums</div>
        <div class="col-7">About Label</div>
        <div class="col-7"><b>My Playlists</b></div>
            <!--column 5-->
        <div class="col-5"><div class="Search">
            <input class="Search-button" type="" placeholder="Search...">
        </div></div> 

       
</header>
<div class="Playlistheading">
    My Playlist
</div>
<div class="container fluid">
    <div class="row">
        <div class="col-6">
            <div class="image">
                <div class="imagetext">
                    <div class="imagetext first">FAVORITES</div><br>  
                    <div class="second">MIX</div> 
                </div>
            </div>
        </div>
        <div class="col-6">
    <div class="headings">
        <div class="favorites">
            My Favourites
            <div class="Sline"></div>
        </div>
        <div class="ogmix">O.G Mix</div>
        <div class="suggestions">Suggestions Mix</div>
    </div>
    <div class="bigcontainer">
        <div class="number">#</div>
        <div class="title">Song Title</div>
        <div class="Album">Album</div>
        <div class="duration">Duration</div>
    </div>
    <div class="innerrow">
        <div class="order">1</div>
        <div class="song">NO PRESSURE INTRO</div>
        <div class="albumbsong">No pressure</div>
        <div class="time">2:54</div>
        <div class="more">...</div>
    </div>
    <div class="innerrow two">
        <div class="order"></div>
        <div class="song"><b>Deep End</b><br>Lecrae</div>
        <div class="albumbsong">No pressure</div>
        <div class="time">2:54</div>
        <div class="more">...</div>
    </div>
        </div>
    </div>
</div>
</body>
</html>
